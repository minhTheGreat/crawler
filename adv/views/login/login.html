<!--Login GUI-->
<html>
	<head>
		<title>Đăng nhập</title>
		<link href="login.css" rel="stylesheet" type="text/css"/>
		<script language="javascript" src="login.js"></script>
	</head>
	<body>
		<div id = "form_wrapper"  class = "form_wrapper" >
			<form class="login active">
				<h3>Tinday</h3>
				<div>
					<label>Username</label>
					<input type="text" name="txtUserName"/>
				</div>
				<div>
					<label>Password
						<a href="#" rel="forgot_password" class="forgot linkform">
							Forgot your password?
						</a>
					</label>
					<input type="password" name="txtUserPass"/>
				</div>
				<div class="bottom">
					<div class="remember"><input type="checkbox" name="chkSave" id="chkSave" />
						<span for="chkSave">Keep me logged in</span>
					</div>
					<input type="submit" value="Login" onClick="checkValidLogin(this.form)"></input>
					<a href="register.html" rel="register" class="linkform">
						
					</a>
					<div class="clear"></div>
				</div>
			</form>
		</div>
	
	</body>
</html>
